<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf8">
    <title>Ejercicio 3.1 - POO</title>
	<meta name="description" content="Ejercicio de Javascript">
	<meta name="author" content="Juan Segura">
	<meta name="keywords" content="JavaScript, Ejercicio, HTML5, DAW">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
		  <span class="navbar-brand" href="#">Almacén ACME</span>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
			  <a class="nav-link active" id="tab-producto" aria-current="page" href="#">Productos</a>
			  <a class="nav-link" href="#" id="tab-categoria">Categorías</a>
			  <a class="nav-link" href="#" id="tab-addProducto">Añadir producto</a>
			  <a class="nav-link" href="#" id="tab-addCategoria">Añadir categoría</a>
			  <a class="nav-link" href="#">Sobre nosotros</a>
			</div>
		  </div>
		</div>
	  </nav>

	  <div class="container">
        <header>
            <h1>Listado de productos</h1>
        </header>

        <!-- Zona para mostrar mensajes al usuario -->
        <div class="row" id="messages">
			  <div class="alert alert-danger alert-dismissible" role="alert">
				Ejemplo de mensaje de error
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="this.parentElement.remove()"></button>
			  </div>
		</div>

        <!-- Almacén de productos -->
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12" id="almacen">
                <table class="table table-striped table-hover table-responsive">
                    <thead class="bg-dark">
                        <tr class="text-white text-center">
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Uds.</th>
                            <th>Precio/u</th>
                            <th>Importe</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="newprod-prod">
				
                        <!-- Aquí insertaremos los productos-->
                    </tbody>
                    <tfoot id="importe-total">
                        
                        <th></th>
                    </tfoot>
                </table>
            </div>
        </div>


		        <!-- Acciones sobre el almacén -->
				<div class="row">
					<div class="col-sm-6 col-md-4 col-lg-4 hide" id="form-prod">
						<form id="new-prod">
							<fieldset>
								<legend class="bg-dark text-white text-center">Añadir producto</legend>
								<!-- Aquí los inputs y botones del form -->
								<div class="form-group">
									<label for="newprod-id">ID:</label>
									<input type="text" class="form-control" disabled id="newprod-id">
								</div>
								<div class="form-group">
									<label for="newprod-name">Nombre:</label>
									<input type="text" id="newprod-name" class="form-control">
								</div>
								<div class="form-group">
									<label for="newprod-sel">Categoría:</label>
									<select id="newprod-selcat" class="form-control">

										<option value="">--- Selecciona categoría ---</option>
										</select>
								</div>

								<div class="form-group">
									<label for="newprod-units">Unidades.:</label>
									<input type="number" class="form-control" id="newprod-units">
								</div>
								<div class="form-group">
									<label for="newprod-price">Precio/u.:</label>
									<input type="number" id="newprod-price" class="form-control">
								</div>
								<br>
								<button type="submit" class="btn btn-default btn-dark">Añadir</button>
								<button type="reset" class="btn btn-danger">Reset</button>
							</fieldset>
						</form>
					</div>
					<div class="col-sm-6 col-md-4 col-lg-4 hide" id="form-categoria">
						<form id="new-cat">
							<fieldset>
								<legend class="bg-dark text-white text-center">Añadir categoría</legend>
								<!-- Aquí los inputs y botones del form -->
								<div class="form-group">
									<label for="newcat-id">ID:</label>
									<input type="text" class="form-control" disabled>
								</div>
								<div class="form-group">
									<label for="newcat-name">Nombre:</label>
									<input type="text" id="newcat-name" class="form-control" id="cat-name">
								</div>
								<div class="form-group">
									<label for="newcat-desc">Descripción:</label>
									<input type="text" id="newcat-desc" class="form-control" id="cat-desc">
								</div>
								<br>
								<button type="submit" class="btn btn-default btn-dark">Añadir</button>
								<button type="reset" class="btn btn-danger">Reset</button>
								</div>
							</fieldset>
						</form>
				
					<div class="col-sm-6 col-md-4 col-lg-4">
						<br>
						<form id="del-cat">
							<fieldset>
								<legend class="bg-dark text-white text-center">Eliminar categoría</legend>
								<!-- Aquí los inputs y botones del form -->
								<div class="form-group">
									<label for="delprod-id">ID:</label>
									<input type="text" class="form-control" id="del-cat-input">
								</div>
								<br>
								<button type="submit" class="btn btn-default btn-dark">Eliminar</button>
								<button type="reset" class="btn btn-danger">Reset</button>
							</fieldset>
						</form>
					</div>
				</div>
			<footer><small>Diseño Web en Entorno Cliente - Juan Segura</small></footer>
    	<script src="./dist/main.js"></script>
	</body>
</html>
